<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="/">home</a></li>
          <li><a href="/login">login</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="tab-content" id="home">

        <form id="item-form">
          <fieldset>
            <div>
              <label for="name">Item name:</label>
              <input type="text" name="name" required>
            </div>
            <label for="price">Price:</label>
            <input type="number" name="price" min="0" step="0.01" required>
            <input type="submit" value="Add the item">
          </fieldset>
        </form>

        <table>
            <thead>
              <tr>
                <th>Item</th>
                <th>Price</th>
                <th>Tax</th>
                <th>Total</th>
              </tr>
            </thead>
            <tbody></tbody>
            <tfoot></tfoot>
        </table>
      </section>
      <section class="tab-content" id="login">
        <form id="login-form">
          <label for="username">user name:</label>
          <input type="text" name="username" required>
          <label for="pwd">password:</label>
          <input type="password" name="pwd" required>

        </form>
      </section>
    </main>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="https://cdn.rawgit.com/visionmedia/page.js/master/page.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.3.0/firebase.js"></script>
    <script type="text/javascript" src="scripts/user.js"></script>
    <script type="text/javascript" src="scripts/item.js"></script>
    <script type="text/javascript" src="scripts/itemView.js"></script>
    <script type="text/javascript" src="scripts/loginView.js"></script>
    <script type="text/javascript" src="scripts/userController.js"></script>
    <script type="text/javascript" src="scripts/itemController.js"></script>
    <script type="text/javascript" src="scripts/routes.js"></script>
  </body>
</html>
